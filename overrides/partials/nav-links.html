<div class="nav-links">
    {% if page.previous_page %}
        <a href="{{ page.previous_page.url | url }}" class="nav-button prev">
            &larr; {{ page.previous_page.title }}
        </a>
    {% else %}
        <div class="spacer"></div>
    {% endif %}
    {% if page.next_page %}
        <a href="{{ page.next_page.url | url }}" class="nav-button next">
            {{ page.next_page.title }} &rarr;
        </a>
    {% endif %}
</div>
