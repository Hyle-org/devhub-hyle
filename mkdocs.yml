site_name: Hylé Developer Hub
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    primary: custom
  features:
    - navigation.indexes
    - navigation.expand
    - navigation.path
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - content.code.copy
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
copyright: Copyright &copy; 2024 Hylé
extra:
  social:
    - icon: fontawesome/brands/github
      link: http://github.com/hyle-org/hyle
    - icon: fontawesome/brands/twitter
      link: http://twitter.com/hyle_org
plugins:
    - search
    - awesome-pages
repo_url: https://github.com/Hyle-org/hyle